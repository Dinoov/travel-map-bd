<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мапа подорожей</title>

  <!-- Підключення шрифтів з Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />

  <!-- Підключення стилів бібліотеки Leaflet для мап -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Підключення власних CSS стилів -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Хедер сторінки з логотипом, заголовком і кнопкою очищення міток -->
  <header>
    <div class="head">
      <img src="pictures/free-icon-location-pin-5428978-removebg-preview.png" alt="Location Pin" />
      <h1>INTERACTIVE TRAVEL MAP</h1>
      <!-- Посилання для очищення всіх маркерів з мапи -->
      <a href="#" id="clear">Delete <br />markers</a>
    </div>
  </header>

  <main>
   <div class="map-filter-container">
      <div id="map"></div>

      <div class="side-panel">
        <div class="filter">
          <label for="categoryFilter">Filter:</label>
          <select id="categoryFilter">
            <option value="all">Show all</option>
            <option value="Visited">Visited</option>
            <option value="Plan to visit">Plan to visit</option>
          </select>
        </div>

        <div class="marker-list">
          <h3>All markers</h3>
          <ul id="markerList"></ul>
        </div>
      </div>
    </div>

    <!-- Форма для додавання мітки з назвою, описом та категорією -->
    <div class="description">
      <form id="markerForm">
        <label for="title">Title:</label>
        <textarea id="title" name="title" required></textarea><br /><br />

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br /><br />

        <label for="category">Category:</label>
        <select id="category" name="category">
        <option value="Visited">Visited</option>
        <option value="Plan to visit">Plan to visit</option>
      </select>
          <br /><br />
        
        <!-- Приховані поля для збереження координат мітки -->
        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />

        <!-- Кнопка для збереження мітки -->
        <button type="submit">Save</button>
      </form>
    </div>

    <!-- Інструкція для користувача -->
    <p>Click on the desired location, fill in the column with the title and description.</p>
  </main>

  <!-- Підключення бібліотеки Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Підключення власного JS скрипту -->
  <script src="js/app.js"></script>
</body>
</html>
