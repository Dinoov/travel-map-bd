<!DOCTYPE html>
<html lang="uk"> <!-- Вказує мову сторінки — українська -->
<head>
  <meta charset="UTF-8" /> <!-- Кодування символів — UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Адаптивність для мобільних пристроїв -->
  <title>Мапа подорожей</title> <!-- Назва сторінки у вкладці браузера -->
  <!-- Підключення стилів бібліотеки Leaflet для відображення мапи -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Стилі для групування міток (кластеризація) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <!-- Підключення власних CSS-файлів для скидання стилів і кастомного оформлення -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Хедер сторінки: містить логотип, назву мапи та кнопку очищення міток -->
  <header>
    <div class="head">
      <!-- Логотип -->
      <img src="pictures/free-icon-location-pin-5428978-removebg-preview.png" alt="Location Pin" />
      <h1>INTERACTIVE TRAVEL MAP</h1>
      <!-- Кнопка для очищення всіх маркерів -->
      <a href="#" id="clear">Delete <br />markers</a>
    </div>
  </header>

  <main>
    <!-- Контейнер з мапою та панеллю фільтрів -->
    <div class="map-filter-container">
      <!-- Контейнер для самої мапи -->
      <div id="map"></div>
      <!-- Бокова панель з фільтрами та списком міток -->
      <div class="side-panel">
        <!-- Фільтр міток за категорією -->
        <div class="filter">
          <label for="categoryFilter">Filter:</label>
          <select id="categoryFilter">
            <option value="all">Show all</option>
            <option value="Visited">Visited</option>
            <option value="Plan to visit">Plan to visit</option>
          </select>
        </div>

        <!-- Список усіх створених міток -->
        <div class="marker-list">
          <h3>All markers</h3>
          <ul id="markerList"></ul>
        </div>
      </div>
    </div>

    <!-- Форма додавання нової мітки -->
    <div class="description">
      <form id="markerForm">
        <!-- Поле для введення назви мітки -->
        <label for="title">Title:</label>
        <textarea id="title" name="title" required></textarea>

        <!-- Поле для введення опису мітки -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <!-- Вибір категорії мітки -->
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="Visited">Visited</option>
          <option value="Plan to visit">Plan to visit</option>
        </select>

        <!-- Приховані поля, у які автоматично підставляються координати натискання на мапі -->
        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />

        <!-- Кнопка для збереження мітки -->
        <button type="submit">Save</button>
      </form>
    </div>

    <!-- Коротка інструкція для користувача -->
    <p>Click on the desired location, fill in the column with the title and description.</p>
  </main>

  <!-- Підключення бібліотеки Leaflet для роботи з мапою -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Підключення бібліотеки для кластеризації маркерів -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Підключення власного скрипту, де реалізована логіка додавання, збереження і відображення міток -->
  <script src="js/app.js"></script>
</body>
</html>
